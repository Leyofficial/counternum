<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JULE 24 2023</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay hidden"></div>
    <button type="button" class="buttonOpen"><img class="basket" src="https://cdn-icons-png.flaticon.com/512/3081/3081797.png" alt=""></button>
    <div class="modal hidden">
        <button class="close-modal ">&times;</button>
        <h1 class="title">Ваша корзина</h1>
        <p class="result">Всего : <span class="span">0</span> штук
        </p>
    </div>
    
    <div class="block">
        <button class="plus" type="submit">
            +
        </button>
        <p class="counter">0</p>
        <button class="minus" type="submit">
            -
        </button>
</div>

    <script src="main.js"></script>
</body>

</html>
